
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女王的接龙小助手 - 智能 AI 版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <style>
        body { font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif; -webkit-tap-highlight-color: transparent; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        #error-overlay { display: none; position: fixed; inset: 0; background: #0f172a; color: white; padding: 40px; z-index: 9999; overflow: auto; }
        #app-loader { position: fixed; inset: 0; background: #f8fafc; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9000; transition: opacity 0.5s ease; }
        .loader-spin { width: 40px; height: 40px; border: 3px solid #e2e8f0; border-top-color: #4f46e5; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media print { .no-print { display: none !important; } }
    </style>
    <script>
      // 环境补丁：防止 process 未定义导致的崩溃
      window.process = { env: { API_KEY: "" } };
    </script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900">
    <!-- 初始加载状态 -->
    <div id="app-loader">
        <div class="loader-spin mb-4"></div>
        <div class="text-slate-500 font-bold text-sm tracking-widest uppercase">系统初始化中...</div>
    </div>

    <div id="root"></div>

    <div id="error-overlay">
      <h1 class="text-rose-500 text-2xl font-bold mb-4">程序启动失败</h1>
      <p class="text-slate-400 mb-6">这通常是由于浏览器缓存或网络连接导致的，请尝试强制刷新 (Ctrl+F5)。</p>
      <pre id="error-content" class="bg-slate-800 p-4 rounded-xl text-xs text-rose-300 font-mono whitespace-pre-wrap mb-6"></pre>
      <button onclick="location.reload()" class="bg-indigo-600 px-6 py-2 rounded-lg font-bold">立即重试</button>
    </div>
    
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const overlay = document.getElementById('error-overlay');
        const content = document.getElementById('error-content');
        if(overlay) overlay.style.display = 'block';
        if(content) content.textContent = `Error: ${msg}\nSource: ${url}\nLine: ${lineNo}:${columnNo}\nStack: ${error?.stack}`;
        return false;
      };

      // 隐藏加载器函数（由 index.tsx 调用）
      window.hideAppLoader = function() {
        const loader = document.getElementById('app-loader');
        if(loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
        }
      }
    </script>

    <script type="module" src="index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW registration failed: ', err));
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
